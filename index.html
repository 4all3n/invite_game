<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xactitude_Invite</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex w-[100%] h-[100vh] p-10">
      <img
        src="./res/game/g1.png"
        alt=""
        srcset=""
        class="absolute w-36 left-0 top-[20rem] -z-10"
      />
      <img
        src="./res/game/g2.png"
        alt=""
        srcset=""
        class="absolute w-52 right-0 top-[20rem] -z-10"
      />
      <img
        src="./res/game/g3.png"
        alt=""
        srcset=""
        class="absolute w-36 left-1/2 top-[45rem] -z-10"
      />
      <img
        src="./res/game/g4.png"
        alt=""
        srcset=""
        class="absolute w-56 left-2 bottom-5 z-1"
      />
      <img
        src="./res/game/g5.png"
        alt=""
        srcset=""
        class="absolute w-[20rem] bottom-10 left-[20rem] -z-10"
      />
      <div
        class="nav w-24 bg-[#ffffff34] flex flex-col p-6 gap-10 h-[90vh] rounded-3xl"
      >
        <img src="./res/X.png" alt="" srcset="" />
        <img src="./res/game-controller.png" alt="" srcset="" />
        <img src="./res/web-design.png" alt="" srcset="" />
      </div>
      <div class="w-[100%] mx-4 flex flex-col">
        <div
          class="flex w-[100%] h-[20vh] justify-between mx-10 mt-[-30px] items-center"
        >
          <h1 class="text-5xl font-bold text-white head">
            Welcome to <span class="text-[#07b6b0be]">Xactitude.</span>
          </h1>
          <img src="./res/kjc.png" alt="" srcset="" class="w-[30%] h-20" />
        </div>
        <div class="w-[80%] h-[60vh] mx-auto mt-16 rounded-3xl">
          <canvas id="gameCanvas" class="w-[100%] h-full rounded-3xl"></canvas>
          <div id="crack"></div>
          <div id="overlay" class="text-white flex flex-col justify-center items-center">
            <p class="over">Oops! Game Over...</p><br>
            <p class="som">but something exciting is on its way!</p>
          </div>
          <div id="video-container" class="relative">
            <video id="promo-video" src="invite.mp4" class="absolute w-full h-full" style="opacity: 1; transition: opacity 1s;"></video>
            <img id="end-image" src="xact-invite.jpg" alt="Game End Image" class="absolute w-full h-full" style="opacity: 0; transition: opacity 1s;">
          </div>          
        </div>
        <div class="flex justify-end mt-10">
          <h1 class="text-5xl font-bold text-white score relative right-20">
            SCORE:<span class="text-[#07B6B0]" id="score">00</span>
          </h1>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
