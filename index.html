<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex w-[100%] h-[100vh] p-10">
      <img
        src="./res/game/g1.png"
        alt=""
        srcset=""
        class="absolute w-36 left-0 top-[20rem] -z-10"
      />
      <img
        src="./res/game/g2.png"
        alt=""
        srcset=""
        class="absolute w-52 right-0 top-[20rem] -z-10"
      />
      <img
        src="./res/game/g3.png"
        alt=""
        srcset=""
        class="absolute w-36 left-1/2 top-[45rem] -z-10"
      />
      <div
        class="nav w-24 bg-[#ffffff34] flex flex-col p-6 gap-10 h-[90vh] rounded-3xl"
      >
        <img src="./res/X.png" alt="" srcset="" />
        <img src="./res/game-controller.png" alt="" srcset="" />
        <img src="./res/web-design.png" alt="" srcset="" />
      </div>
      <div class="w-[100%] mx-4 flex flex-col">
        <div
          class="flex w-[100%] h-[20vh] justify-between mx-10 mt-[-30px] items-center"
        >
          <h1 class="text-5xl font-bold text-white head">
            Welcome to <span class="text-[#07B6B0]">Xactitude.</span>
          </h1>
          <img src="./res/kjc.png" alt="" srcset="" class="w-[30%] h-20" />
        </div>
        <div
          class="border-dotted border-2 border-[#07B6B0] w-[80%] h-[60vh] mx-auto mt-16 rounded-3xl"
        >
          <canvas id="gameCanvas"></canvas>
          <div id="crack"></div>
          <div id="overlay">Nigga you better come to Xactitude</div>
          <div id="video-container">
            <video
              id="promo-video"
              src="invite.mp4"
              autoplay
              playsinline
              controls
            ></video>
          </div>
        </div>
        <div class="flex justify-end mt-10">
          <h1 class="text-5xl font-bold text-white score relative right-20">
            SCORE:<span class="text-[#07B6B0]">100</span>
          </h1>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
